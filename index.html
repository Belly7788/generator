<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="ezelogo (4).png">
    <title>Label Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            color: #495057;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }
        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            margin: 20px auto;
        }
       
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #343a40;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #007bff;
            color: #ffffff;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .label {
            border: 1px solid #ced4da;
            width: 80mm;
            height: 100mm;
            box-sizing: border-box;
            background-color: #ffffff;
            display: none;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            margin: 0 auto;
        }
        .label h1 {
            font-size: 30px;
        }
        .label img {
            width: 150px;
            height: 150px;
            display: block;
            margin: auto;
        }
        .label B {
            color: black;
            font-size: 25px;
            margin: 5px 0;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        #printButton {
            display: none;
            width: 15%;
            padding: 12px;
            border: none;
            background-color: #28a745;
            color: #ffffff;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #printButton:hover {
            background-color: #218838;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            .label, .label * {
                visibility: visible;
            }
            .label {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                margin: 0;
                border: none;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>

    <h1>Label Generator</h1>

    <form id="labelForm">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" required>
        <label for="productCode">Product Code:</label>
        <input type="text" id="productCode" name="productCode" required>
        <label for="qty">Quantity:</label>
        <input type="text" id="qty" name="qty" required>
        <button type="button" onclick="generateLabel()">Generate Label</button>
        <h3>Develop By  <a href="https://belly7788.github.io/KHENGCHETRA/">CHETRA</a></h3>
    </form>

    <div id="label" class="label">
        <h1 id="productNameLabel"></h1>
        <img id="qrCode" src="" alt="QR Code">
        <B id="productCodeLabel"></B>
        <h1 id="qtyLabel"></h1>
    </div>

    <div class="button-container">
        <button id="printButton" onclick="printLabel()">Print</button>
    </div>

    <script>
        function generateLabel() {
            var productName = document.getElementById('productName').value.trim();
            var productCode = document.getElementById('productCode').value.trim();
            var qty = document.getElementById('qty').value.trim();

            if (productName === '' || productCode === '' || qty === '') {
                alert('Please Input Data.');
                return;
            }

            document.getElementById('productNameLabel').innerText = productName;
            document.getElementById('productCodeLabel').innerText = productCode;
            document.getElementById('qtyLabel').innerText = qty;

            var qrCodeUrl = 'https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=' + encodeURIComponent(productCode);
            document.getElementById('qrCode').src = qrCodeUrl;

            document.getElementById('label').style.display = 'block';
            document.getElementById('printButton').style.display = 'block';
        }

        function printLabel() {
            var printContents = document.getElementById('label').outerHTML;
            var originalContents = document.body.innerHTML;

            document.body.innerHTML = printContents;
            window.print();
            document.body.innerHTML = originalContents;
        }
    </script>

</body>
</html>
